<!DOCTYPE html>
<html lang="en">
<head>
	<title>DataCats</title>
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
	 <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	 <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
	 <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.10/backbone-min.js"></script>
	 <script src="./painless.js"></script>
	 <style type="text/css">
	 	body{ padding-top: 50px; }
	 </style>
</head>
<body>
	<div id="app">

		<div class="navbar navbar-fixed-top">
		  <div class="navbar-inner">
		    <a class="brand" href="#">DataCats</a>
		    <ul class="nav">
				<li data-view="intro"><a href="#intro">Intro</a> </li>
				<li data-view="data"><a href="#data">Data+Cats</a> </li>
				<li data-view="kitties"><a href="#kitties">Kitties Only</a></li>
		    </ul>
		  </div>
		</div>
	
		<div id="views" class="container"></div>
	
	</div>

	<script type="template" id="intro">
	<div class="hero-unit">
		<h1>About This</h1>
		<p>This is demonstration of the view caching technique described in 
		<a href="http://tokyogumbo.com/painless-state-mgmt">Painless State Management for Backbone Views, or: How I Learned to Love jQuery.detach()</a>.
		<p>As you click on the buttons in the navbar, their corresponding views are loaded and unloaded from the DOM, not 
		simply shown or hidden. Click the <em>Meow!</em> buttons or change field data to alter the view. As you switch between them,
		any change in state is preserved.</p>

		<p>Code for this demo is available on at <a href="https://github.com/toddlemoine/tokyogumbo.com/tree/master/demo/painless-state-mgmt">github.com/toddlemoine/tokyogumbo.com/tree/master/demo/painless-state-mgmt</a></p>

		<a class="btn btn-primary btn-large" href="#data">
      		Let's Begin!
    	</a>
	</div>
	</script>



	<script type="template" id="dataform">
		<div class="container">
			<div class="alert alert-info">
				Enter or select values in the fields below or click <em>Meow!</em> to add cats to the page, then
				try switching to a different view and back. Everything is just the way you left it!
			</div>
			<ul class="nav">
				<li><input type="search" placeholder="Search..." value=""></li>
				<li>
			<select>
				<option>Apples</option>
				<option>Oranges</option>
				<option>Bananas</option>
			</select>
				</li>
				<li>
	<button data-kitty class="btn btn-primary">Meow!</button>
				</li>
		    </ul>
		</div>
		<ul class="thumbnails"></ul>
	</script>

	<script type="template" id="kitties">
		<div>
			<div class="btn-group">
				<button data-kitty class="btn btn-primary">Meow!</button>
			</div>
			<ul class="thumbnails"></ul>
		</div>
	</script>



</body>
</html>
