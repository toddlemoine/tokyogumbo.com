---
layout: default
---

<article class="post">

  <header>
      <time datetime="{{page.date|date:"%F"}}">{{page.date|date:"%Y %b %d"}}</time>
      <h1>{{ page.title }}</h1>
  </header>

  <section class="entry">
    {{ content }}
  </section>

  <footer>
    <p><em>{{ page.title}}</em> was originally posted <time datetime="{{page.date|date:"%F %T"}}">{{page.date|date:"%F %T"}}</time> to <a href="{{ page.url }}">{{ page.url }}</a>.</p>
  </footer>

</article>
