<!DOCTYPE html>
<html>
  <head>
      <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>
      <meta charset="utf-8"/>
      <meta http-equiv="X-UA-Compatible" content="chrome=1">
      <meta name="description" content="{{site.description}}"/>
      <meta name="author" content="{{site.author}}"/>
      <link rel="author" href="humans.txt"/>
      <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/stylesheets/site.css" media="screen">
      <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/stylesheets/pygment_trac.css" media="screen">
      <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/stylesheets/print.css" media="print">
      <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
</head>
  <body>
    <main>
      {% include header.html %}

        <section id="content">
          {{ content }}
        </section>

      {% include footer.html %}
    </main>
  </body>
</html>
